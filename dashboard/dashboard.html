<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/f0b1e4f767.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tab">
        <button class="tablinks logout-btn" id="logout">Logout</button>
        <button class="tablinks active" onclick="openTab(event, 'intercambios-tab')">Intercambios</button>
        <button class="tablinks" onclick="openTab(event, 'nuevo-intercambio')">Nuevo Intercambio</button>
      </div>
      
      <div id="intercambios-tab" class="tabcontent" style="display: block;">
        <h1 class="logo">
            Tus
            <span>intercambios</span>
          </h1>
        <table id="intercambios">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Monto Maximo</th>
                    <th>Fecha de Intercambio</th>
                    <th>Tema</th>
                    <th>Acciones</th>
                    <th>Estatus</th>
                  </tr>
            </thead>
            <tbody class="inter-body">
            </tbody>
          </table>
      </div>
      
      <div id="nuevo-intercambio" class="tabcontent">
        <h1 class="logo">
            <b id="hamster">Nuevo</b>
            <span>intercambio</span>
          </h1>
          <form id="inter">
            <input type="text" id="id_inter" name="id_inter" hidden/>
            <p>
              <label>Nombre</label>
              <input type="text" id="nombre" name="nombre" required/>
            </p>
            <p>
              <label>Monto Maximo</label>
              <input type="text" id="montoMaximo" name="montoMaximo" required/>
            </p>
            <p>
              <label>Fecha de Intercambio</label>
              <input type="date" id="fechaIntercambio" name="fechaIntercambio" required/>
              <button type="button" id="dateman">ProbarFecha</button>
            </p>
            <p>
              <label>Tema</label>
              <select id="tema1"name="tema1">
                <option value="0">Libre</option>
                <option value="1">Calzones</option>
                <option value="2">Tazas</option>
                <option value="3">Libros</option>
                <option value="4">Videojuegos</option>
                <option value="5">Cuadernos</option>
                <option value="6">Fierro viejo</option>
                <option value="7">Peluches</option>
                <option value="8">Laptops</option>
                <option value="9">Camisas</option>
              </select>
              <select id="tema2" name="tema2">
                <option value="0"></option>
                <option value="1">Calzones</option>
                <option value="2">Tazas</option>
                <option value="3">Libros</option>
                <option value="4">Videojuegos</option>
                <option value="5">Cuadernos</option>
                <option value="6">Fierro viejo</option>
                <option value="7">Peluches</option>
                <option value="8">Laptops</option>
                <option value="9">Camisas</option>
              </select>
              <select id="tema3" name="tema3">
                <option value="0"></option>
                <option value="1">Calzones</option>
                <option value="2">Tazas</option>
                <option value="3">Libros</option>
                <option value="4">Videojuegos</option>
                <option value="5">Cuadernos</option>
                <option value="6">Fierro viejo</option>
                <option value="7">Peluches</option>
                <option value="8">Laptops</option>
                <option value="9">Chubucs</option>
              </select>
            </p>
             <h3>Participantes</h3>
            
              <table>
                <thead>
                  <tr><th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th> </tr>
                    <tr id="datos-part">
                      <td><input type="text" name="nombreP" id="agregarNombre"/></td>
                      <td><input type="text" name="email"id="agregarEmail"/></td>
                      <td><button class="btn" type="button"id="agregar" ><i class="fas fa-plus"></i></button></td>
                    </tr>
                </thead>
                <tbody id="participantes"></tbody>
             
              </table>
            <p class="block">
              <button type="submit">
                Guardar
              </button>
              <button type="button" id="regresar">
                Cancelar
              </button>
            </p>
          </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
