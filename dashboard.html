<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="tab">
        <button class="tablinks logout-btn" id="logout">Logout</button>
        <button class="tablinks active" onclick="openTab(event, 'intercambios-tab')">Intercambios</button>
        <button class="tablinks" onclick="openTab(event, 'nuevo-intercambio')">Nuevo Intercambio</button>
      </div>
      
      <div id="intercambios-tab" class="tabcontent" style="display: block;">
        <h1 class="logo">
            Tus
            <span>intercambios</span>
          </h1>
        <table id="intercambios">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Monto Maximo</th>
                    <th>Fecha de Intercambio</th>
                    <th>Tema</th>
                    <th>Acciones</th>
                  </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>
      
      <div id="nuevo-intercambio" class="tabcontent">
        <h1 class="logo">
            <b id="hamster">Nuevo</b>
            <span>intercambio</span>
          </h1>
          <form id="inter">
            <input type="text" id="id_inter" name="id_inter" hidden/>
            <p>
              <label>Nombre</label>
              <input type="text" id="nombre" name="nombre" required/>
            </p>
            <p>
              <label>Monto Maximo</label>
              <input type="text" id="montoMaximo" name="montoMaximo" required/>
            </p>
            <p>
              <label>Fecha de Intercambio</label>
              <input type="date" id="fechaIntercambio" name="fechaIntercambio" required/>
            </p>
            <p>
              <label>Tema</label>
              <input type="text" id="tema" name="tema" required/>
            </p>
              <table>
                  <thead>

                  </thead>
                  <tbody>

                  </tbody>
              </table>
            <p class="block">
              <button type="submit">
                Guardar
              </button>
              <button type="button" id="regresar">
                Cancelar
              </button>
            </p>
          </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
