<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/fw/sweetalert2.min.js"></script>
</head>
<body>
    <div class="info">
        <button class="btn btn-warning mx-3" id="logout">Logout</button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#newInter"
        >
          Intercambio Nuevo
        </button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Modal -->
    <div class="modal" id="newInter">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Nuevo Intercambio</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
  
            <!-- Modal body -->
            <div class="modal-body">
              <input type="text" class="input" placeholder="nombre" id="nombre" />
              <input
                type="number"
                class="input"
                min="0"
                max="10000"
                id="montoMaximo"
              />
              <input type="number" class="input" min="0" max="10000" placeholder="montoMaximo">
              <input
                type="date"
                class="input"
                id="fechaIntercambio"
                placeholder="fechaIntercambio"
              />
              <select class="input" id="tema">
                <option value="1">Calsones</option>
                <option value="2">Tasas</option>
                <option value="3">Playeras</option>
                <option value="4">Libros</option>
                <option value="5">Peluches</option>
                <option value="6">Relojes</option>
                <option value="7">Cuadernos</option>
                <option value="0">Libre</option>
              </select>
            </div>
  
            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-success" id="intercambioNuevo">
                Crear Intercambio
              </button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
